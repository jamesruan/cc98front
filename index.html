<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>API</title>
<link rel="stylesheet" type="text/css" href="ebony/stylesheets/main_ebony.css" media="all">
<script src="ebony/javascripts/jquery-2.0.3.min.js"></script>
<script src="ebony/javascripts/google-code-prettify/prettify.js"></script>
</head>
<body>
    <header "fp-head">
        <div id="fp-main-logo">
            <img src="">
        </div>
        <div id="fp-auth" hidden>
            <form id="fp-auth-form">
                <input type="text" name="username" placeholder="用户名">
                <input type="password" name="password" placeholder="密码">
            </form>
        </div>
        <div id="fp-user-info">
            <figure id="user-logo-big">
                <img src="" alt="user-logo-big">
                <figcaption id="user-name">
                    <p>Username</p>
                </figcaption>
            </figure>
            <div id="fp-utils">
                <ul id="fp-menu">
                    <li id="about-me"><a href="to_some_page">关于我</a></li>
                    <li id="about-website"><a href="to_some_page">关于论坛</a></li>
                </ul>
                <form id="search-form">
                    <input type="text" name="search-term" placeholder="搜索">
                    <img src="" alt="search">
                </form> 
            </div<>
       </div>
    </header>
    <div id="fp-content">
    </div>
    <aside id="fp-aside">
        <section id="fp-preview">
        </section>
    </aside>

</body>
</html>
